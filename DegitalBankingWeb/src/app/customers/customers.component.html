<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else failureOrLading">
  <div *ngIf="errorMessage">{{errorMessage | json}}</div>
  <div class="card" *ngIf="customers">
  <div class="card-header">Customers</div>
    <div class="card-body">
        <div >
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <label class="input-group-text">Keyword :</label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-info">

              Search</button>
            </div>
          </form>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers | async ">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
<!--            <td>-->
<!--              <button (click)="handleDeleteCustomer(c)" class="btn btn-danger">-->
<!--                <i class="bi bi-trash"></i>-->
<!--              </button>-->
<!--            </td>-->
<!--            <td>-->
<!--              <button (click)="handleCustomerAccounts(c)" class="btn btn-success">-->
<!--                Accounts-->
<!--              </button>-->
<!--            </td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
 </ng-container>
  <ng-template #failureOrLading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading .....
    </ng-template>
  </ng-template>
</div>
